<div class="placeholder {{templateSizeClass}}">
    <div class="placeholder__icon">
        <i class="{{iconClass}}"></i>
    </div>
    <h3 class="placeholder__title">
        {{title}}
    </h3>
    <p class="placeholder__message">
        {{message}}
    </p>
    <button mat-raised-button
            color="primary"
            class="placeholder__button"
            (click)="clickEvent.emit()">
        {{buttonText}}
    </button>
</div>
