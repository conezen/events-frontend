<div class="cover">
    <div class="cover__overlay">
        <h1 class="cover__title">Discover events happening around you</h1>

        <div class="cover__button">
            <app-button [cssClass]="'primary special'"
                        (click)="onClick()">
                Discover events
            </app-button>
        </div>
    </div>

    <video playsinline muted autoplay loop
           onloadedmetadata="this.muted = true"
           class="cover__video">
        <source src="assets/video/cover.mp4" type="video/mp4">
    </video>
</div>
