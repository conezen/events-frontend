<ng-container *ngIf="loading">
    loading...
</ng-container>


<ng-container *ngIf="!loading && !error">
    <app-placeholder-template [buttonText]="'Go to home page'"
                              [iconClass]="'fa fa-check-circle'"
                              [message]="message"
                              [templateSizeClass]="'large'"
                              [title]="'Successfully registered!'"
                              (clickEvent)="onButtonClick()">
    </app-placeholder-template>
</ng-container>

<ng-container *ngIf="!!error">
    <h2>{{error}}</h2>
</ng-container>
