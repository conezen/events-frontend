<div class="registration">
  <h3 class="registration__title">Register</h3>

  <form class="form"
        [formGroup]="form">

    <div class="form__name">
      <div class="form__first-name">
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput
                 type="text"
                 required
                 [formControl]="firstNameFormControl">
        </mat-form-field>
      </div>

      <div class="form__last-name">
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput
                 required
                 type="text"
                 [formControl]="lastNameFormControl">
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput
             required
             type="email"
             [formControl]="emailFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone number</mat-label>
      <input matInput
             required
             type="tel"
             [formControl]="phoneNumberFormControl">
    </mat-form-field>

    <div class="form__location">
      <div class="form__city">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput
                 required
                 type="text"
                 [formControl]="cityFormControl">
        </mat-form-field>
      </div>

      <div class="form__address">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput
                 required
                 type="text"
                 [formControl]="addressFormControl">
        </mat-form-field>
      </div>
    </div>

    <div class="form__footer">
      <div class="form__register">
        <button mat-raised-button
                color="primary"
                [disabled]="form.invalid"
                (click)="onSubmit()">
          Register
        </button>
      </div>
      <div class="form__cancel">
        <button mat-button
                color="primary"
                (click)="onClose()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
