<div class="registration">
  <h3 class="registration__title">Register</h3>

  <form class="form"
        [formGroup]="form">

    <div class="form__name">
      <div class="form__first-name">
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput
                 type="text"
                 required
                 [formControl]="firstNameFormControl">
        </mat-form-field>
      </div>

      <div class="form__last-name">
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput
                 required
                 type="text"
                 [formControl]="lastNameFormControl">
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput
             required
             type="email"
             [formControl]="emailFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput
             required
             type="password"
             [formControl]="passwordFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>User role</mat-label>
      <mat-select [formControl]="userRoleTypeFormControl" required>
        <mat-option *ngFor="let userRoleTypeOption of userRoleTypeOptions"
                    [value]="userRoleTypeOption.value">
          {{userRoleTypeOption.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form__footer">
      <div class="form__register">
        <button mat-raised-button
                color="primary"
                [disabled]="form.invalid"
                (click)="onSubmit()">
          Register
        </button>
      </div>
      <div class="form__cancel">
        <button mat-button
                color="primary"
                (click)="onClose()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
